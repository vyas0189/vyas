name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build project
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify-deploy
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          prod_flag=""
          if [ "$BRANCH_NAME" = "main" ]; then prod_flag="--prod"; fi

          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            $prod_flag \
            --json \
            > deploy_output.json

          cat deploy_output.json

          # Extract deploy URL
          DEPLOY_URL=$(cat deploy_output.json | jq -r '.deploy_url // .url')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Install Playwright browsers
        if: github.event_name == 'pull_request'
        run: npx playwright install chromium --with-deps

      - name: Wait for deployment to be ready
        if: github.event_name == 'pull_request'
        run: sleep 30

      - name: Run E2E tests against preview
        if: github.event_name == 'pull_request'
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.netlify-deploy.outputs.deploy_url }}

      - name: Upload Playwright report
        if: github.event_name == 'pull_request' && always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Comment PR with preview URL and test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.netlify-deploy.outputs.deploy_url }}';
            const testStatus = '${{ job.status }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const comment = `### üöÄ Preview Deployment Ready!

            **Preview URL:** ${deployUrl}

            **E2E Test Results:** ${testStatus}

            The preview deployment is ready for testing.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
